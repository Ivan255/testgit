<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>招商银行</title>
    <link rel="stylesheet" href="../bower_components/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="animate.min.css">
    <link rel="stylesheet/less" href="style.less">
    <script src="less.min.js"></script>
    <script src="less.min.jquery-1.7.2.min.js"></script>
</head>
<body>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="background-view">

                <img class="bottom-image" src="images/indexBuilding.png" alt=""width="375px">
                <div class="cloud-image">
                    <img class="ani animated infinite" src="images/indexCloud.png" alt=""
                         swiper-animate-effect="pulse"
                         swiper-animate-duration="4s" swiper-animate-delay="0s" width="375" height="600">
                </div>

                <div class="cloud-image">
                    <img class="ani animated infinite" src="images/indexElements.png" alt=""
                         swiper-animate-effect="pulse"
                         swiper-animate-duration="4s" swiper-animate-delay="0s" width="375">
                </div>

                <div class="cloud-image">
                    <img class="ani animated infinite flight" src="images/indexStars.png" alt=""
                         swiper-animate-effect="pulse"
                         swiper-animate-duration="4s" swiper-animate-delay="0s"width="375" height="667">
                </div>

                <div class="cloud-image">
                    <img class="ani animated infinite font" src="images/indexTxt.png" alt=""
                         width="270" height="200">
                </div>

                <div class="cloud-image">
                    <img class="ani animated infinite fz" src="images/indexFlowers01.png" alt=""
                         width="106" height="120">
                </div>

                <div class="cloud-image">
                    <img class="ani animated infinite fr" src="images/indexFlowers02.png" alt=""
                         width="85" height="100">
                </div>

                <div class="cloud-image">
                    <img class="ani animated infinite flight" src="images/indexFlight.png" alt=""
                         swiper-animate-effect="pulse"
                         swiper-animate-duration="4s" swiper-animate-delay="0s"width="350" height="175">
                </div>

                <div class="cloud-image">
                    <img class="ani animated infinite music" id="music" src="images/musicBtn.png" alt=""
                         width="60" height="60">
                </div>

                <div class="cloud-image">
                    <img class="ani animated infinite up" src="images/arrow-up.png" alt=""
                         swiper-animate-effect="fadeOutUp"
                         swiper-animate-duration="3s" swiper-animate-delay="0s" width="70" height="60">
                </div>

                <!--<div class="background-view2">-->
                    <!--<img class="bottom-image" src="images/wasBg.jpg" alt=""width="375px">-->
                    <!--<div class="cloud-image">-->
                        <!--<img class="ani animated infinite" src="images/indexCloud.png" alt=""-->
                             <!--swiper-animate-effect="pulse"-->
                             <!--swiper-animate-duration="4s" swiper-animate-delay="0s" width="375">-->
                    <!--</div>-->
                <!--</div>-->

            </div>


        </div>
    </div>
</div>

<script src="../bower_components/swiper/dist/js/swiper.min.js"></script>
<script src="swiper.animate1.0.2.min.js"></script>
<script src="app2.js"></script>
</body>
</html>
